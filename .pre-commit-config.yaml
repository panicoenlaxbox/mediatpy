fail_fast: true
repos:
-   repo: https://github.com/python-poetry/poetry
    rev: 1.2.2
    hooks:
      - id: poetry-check
        verbose: true
      - id: poetry-lock
        verbose: true
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        verbose: true
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        verbose: true
-   repo: https://github.com/john-hen/Flake8-pyproject
    rev: 1.1.0.post0
    hooks:
    -   id: Flake8-pyproject
        verbose: true
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.990
    hooks:
    -   id: mypy
        verbose: true
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
    -   id: bandit
        verbose: true