fail_fast: true
repos:
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        verbose: true
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        verbose: true
-   repo: https://gitlab.com/PyCQA/flake8
    rev: 3.9.2
    hooks:
    -   id: flake8
        verbose: true
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.982
    hooks:
    -   id: mypy
        verbose: true
